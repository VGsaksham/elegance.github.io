    <script src="script.js"></script>

    <script>
        // Get product ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        // Load product data based on ID
        document.addEventListener('DOMContentLoaded', function() {
            if (productId && products[productId]) {
                const product = products[productId];
                
                // Set page title
                document.title = `${product.title} - Elegance`;
                
                // Update product details
                document.getElementById('product-image').src = product.image;
                document.getElementById('product-title').textContent = product.title;
                document.getElementById('product-category').textContent = product.category;
                document.getElementById('product-price').textContent = product.price;
                document.getElementById('product-description').textContent = product.description;
                document.getElementById('product-features').textContent = product.features;
                
                // Update thumbnails if available
                if (product.thumbnails) {
                    for (let i = 0; i < product.thumbnails.length && i < 4; i++) {
                        document.getElementById(`thumbnail-${i+1}`).src = product.thumbnails[i];
                    }
                } else {
                    // If no thumbnails, use main image for all
                    for (let i = 1; i <= 4; i++) {
                        document.getElementById(`thumbnail-${i}`).src = product.image;
                    }
                }
                
                // Update details
                if (product.details) {
                    document.querySelector('#detail-1 span:last-child').textContent = product.details.material || 'N/A';
                    document.querySelector('#detail-2 span:last-child').textContent = product.details.dimensions || 'N/A';
                    document.querySelector('#detail-3 span:last-child').textContent = product.details.color || 'N/A';
                    document.querySelector('#detail-4 span:last-child').textContent = product.details.madeIn || 'N/A';
                }
                
                // Load related products
                loadRelatedProducts(product.category, productId);
                
                // Check if product is in wishlist
                updateWishlistButton();
            } else {
                // Handle case when product is not found
                document.querySelector('.container').innerHTML = `
                    <div class="text-center py-16">
                        <h1 class="text-2xl font-bold mb-4">Product Not Found</h1>
                        <p class="text-accent mb-8">The product you're looking for doesn't exist or has been removed.</p>
                        <a href="products.html" class="px-6 py-3 bg-dark text-light rounded-lg hover:bg-opacity-90 transition-colors shadow-md">
                            Return to Products
                        </a>
                    </div>
                `;
            }
            
            // Add thumbnail click handlers
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.addEventListener('click', function() {
                    document.getElementById('product-image').src = this.src;
                });
            });
            
            // Add wishlist button handler
            const wishlistButton = document.getElementById('add-to-wishlist');
            if (wishlistButton) {
                wishlistButton.addEventListener('click', toggleWishlist);
            }
        });
        
        // Function to load related products
        function loadRelatedProducts(category, currentProductId) {
            const relatedProductElements = document.querySelectorAll('.related-product');
            let relatedProducts = [];
            
            // Get products from the same category
            for (const id in products) {
                if (products[id].category === category && id !== currentProductId) {
                    relatedProducts.push({id, ...products[id]});
                }
            }
            
            // If not enough related products from the same category, add others
            if (relatedProducts.length < 4) {
                for (const id in products) {
                    if (products[id].category !== category && id !== currentProductId) {
                        relatedProducts.push({id, ...products[id]});
                        if (relatedProducts.length >= 4) break;
                    }
                }
            }
            
            // Limit to 4 products
            relatedProducts = relatedProducts.slice(0, 4);
            
            // Update the DOM
            relatedProducts.forEach((product, index) => {
                if (relatedProductElements[index]) {
                    relatedProductElements[index].innerHTML = `
                        <div class="group product-card shadow-md hover:shadow-xl rounded-xl overflow-hidden">
                            <a href="product-detail.html?id=${product.id}">
                                <div class="relative overflow-hidden mb-4">
                                    <img src="${product.image}" alt="${product.title}" class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-105">
                                </div>
                                <div class="px-4 pb-5">
                                    <h3 class="text-lg font-medium">${product.title}</h3>
                                    <p class="text-accent text-sm">${product.price}</p>
                                </div>
                            </a>
                        </div>
                    `;
                }
            });
        }
        
        // Function to toggle wishlist status
        function toggleWishlist() {
            if (!productId) return;
            
            // Get current wishlist
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            
            // Check if product is already in wishlist
            const index = wishlist.indexOf(productId);
            
            if (index === -1) {
                // Add to wishlist
                wishlist.push(productId);
                showNotification('Product added to wishlist');
            } else {
                // Remove from wishlist
                wishlist.splice(index, 1);
                showNotification('Product removed from wishlist');
            }
            
            // Save updated wishlist
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            
            // Update button appearance
            updateWishlistButton();
        }
        
        // Function to update wishlist button appearance
        function updateWishlistButton() {
            const wishlistButton = document.getElementById('add-to-wishlist');
            if (!wishlistButton) return;
            
            // Get current wishlist
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            
            // Check if product is in wishlist
            const isInWishlist = wishlist.includes(productId);
            
            if (isInWishlist) {
                wishlistButton.classList.add('bg-dark', 'text-light');
                wishlistButton.classList.remove('border-dark');
                wishlistButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    Remove from Wishlist
                `;
            } else {
                wishlistButton.classList.remove('bg-dark', 'text-light');
                wishlistButton.classList.add('border-dark');
                wishlistButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    Add to Wishlist
                `;
            }
        }
        
        // Function to show notification
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = 'fixed bottom-4 right-4 bg-dark text-light px-6 py-3 rounded-lg shadow-lg transition-opacity duration-300 flex items-center';
            notification.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 13l4 4L19 7" />
                </svg>
                ${message}
            `;
            
            // Add to DOM
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
